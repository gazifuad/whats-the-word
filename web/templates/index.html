<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>What's the word?</title>

	<link rel="stylesheet" href="/static/reset.css">
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="/static/index.css">
</head>
<body>
	<header>
		<img alt="Cursive text that says: What's the word?" src="/static/whats-the-word-logo.png" class="logo"></img>

		<p>Upload a subtitles file or an audio file and get a summary of its contents!</p>
	</header>

	<form action="{{ url_for('notes') }}" method="post" enctype="multipart/form-data">
		<p>Upload a subtitles file. Accepted file formats: <code>.srt</code></p>

		<input type="file" name="transcript_file" id="transcript_file" accept=".srt">
		<input type="submit" value="submit">
	</form>

	<form action="{{ url_for('notes') }}" method="post" enctype="multipart/form-data">
		<p>Upload an audio file. Accepted file formats: <code>.mp3</code></p>

		<input type="file" name="audio_file" id="audio_file" accept=".mp3">
		<input type="submit" value="submit">
	</form>
</body>
</html>
